<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="bigbox">
        <div class="col1">
            <h1>New Dojo</h1>
            <form action="/add_dojo" method = "POST">
                <label>Dojo Name:</label>
                <input type="text" name="name">
                <br>
                <button class="submitButton">Create New Dojo!</button>
            </form>
        </div>

        <div class="col2">
            <h1>All Dojos</h1>
            <div>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Dojo Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dojo in full_dojo_list %}
                        <tr>
                            <td><a href="/dojo_show/{{dojo.id}}">{{ dojo.name }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/add_ninja_page">Add Ninja!</a>
            </div>
        </div>
    </div>

</body>

</html>
